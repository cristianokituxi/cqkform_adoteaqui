<!DOCTYPE html>
<html lang="pt/br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="formulario .css">
   <title>formulario resilia</title>
</head>

<body>
   <header>
      <h1>formulario de inscrição</h1>
   </header>
   <main>
      <img src="Resilialogo2.png" class="logoresilia">
      <section>
         
         <h1 id="titulo">prenche todos os campos</h1>
         <form> 
           <div>
            <label>nome</label>
            <input type="text" nome="nome" id="nome" required>
           </div>
      
           <div>
              <label>cpf</label>
              <input type="number"nome=cpf id="cpf" required>
           </div>
         <div>
            <label>email</label>
            <input type="email"nome="email"id="email" required>
         </div>
         <div>
            <input class="botao" type="submit"nome="botao" value="enviar" id="enviar">
         </div>
         </form>
      </section>

   </main>  
</body>

</html>
